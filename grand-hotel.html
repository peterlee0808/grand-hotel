<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圓山大飯店</title>
    <link rel="stylesheet" href="grand-hotel.css" />
    <script
      src="https://kit.fontawesome.com/78be69b585.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- small left -->
        <div class="menubar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- large left-->
        <div class="large-logo-container">
          <img
            src="https://www.grand-hotel.org/TW/images/layout/logo/logo.svg"
            alt=""
          />
        </div>
        <!-- small medium -->
        <div class="logo-image">
          <img
            class="logo"
            src="https://www.grand-hotel.org/TW/images/layout/logo/logo-mobile.svg"
            alt=""
          />
        </div>
        <!-- large medium -->
        <div class="header-nav">
          <ul>
            <li><a href="">關於圓山</a></li>
            <li><a href="">最新消息</a></li>
            <li><a href="">住房資訊</a></li>
            <li><a href="">婚宴介紹</a></li>
            <li><a href="">宴廳介紹</a></li>
            <li><a href="">餐飲美食</a></li>
            <li><a href="">休閒設施</a></li>
          </ul>
        </div>
        <!-- small right -->
        <div class="record-container">
          <div class="hotel-select">
            <a href="">台北圓山<i class="fa-solid fa-angle-down"></i></a>
          </div>
          <div class="language-select">
            <a href="">繁中<i class="fa-solid fa-angle-down"></i></a>
          </div>
          <div class="shopping">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="calendar">
            <i class="fa-regular fa-calendar"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-container">
      <div class="welcome">WELCOME TO</div>
      <div class="line-image">
        <img
          src="https://www.grand-hotel.org/TW/images/layout/logo/color-bar.svg"
          alt=""
        />
      </div>
      <div class="name">THE GRAND HOTEL</div>
    </div>
    <div class="booking-container">
      <div class="booking-container-top">
        <div class="booking-title">選擇飯店</div>
        <div class="drop-down">
          台北圓山<i class="fa-solid fa-angle-down"></i>
        </div>
      </div>
      <div class="booking-detail-container">
        <div class="booking-card">
          <div class="book-date">入住日期</div>
          <div class="book-date-content">11/04 週六</div>
        </div>
        <div class="booking-card">
          <div class="book-date">退房日期</div>
          <div class="book-date-content">11/05 週日</div>
        </div>
        <div class="booking-card">
          <div class="book-date">入住人數</div>
          <div class="book-date-content">
            02 <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <div class="booking-card">
          <div class="book-date">房間數</div>
          <div class="book-date-content">
            01 <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
      </div>
      <button class="booking-now">立即訂房</button>
    </div>
    <!-- about grand hotel taipei -->
    <section class="about">
      <div class="about-hotel-container">
        <div class="about-main">
          <div class="about-hotel">
            <div class="about-line">
              <img
                src="https://www.grand-hotel.org/TW/images/layout/logo/color-bar-md.svg"
                alt=""
              />
            </div>
          </div>
          <div class="about-title">
            ABOUT GRAND HOTEL <br />TAIPEI<i
              class="fa-solid fa-angle-right"
            ></i>
          </div>
        </div>
        <div class="about-poem-container">
          <div class="about-poem-title">山水間臥看繁華古今</div>
          <div class="about-poem-content">
            台北圓山大飯店十四層樓宮殿式建築，前臨基隆河，後倚陽明山，東望松山，西眺淡水河。自民國41年（西元1952年）起，巍峨高聳於圓山之腰，紅柱金瓦氣勢宏偉，富麗堂皇的古典氣氛，是旅人不可錯過的中國文化精粹之地。
          </div>
        </div>
      </div>
      <div class="twins-container">
        <div class="know-container">
          <div class="know-content-container">
            <div class="angel">
              <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="know-content">認識圓山</div>
          </div>
        </div>
        <div class="video-container">
          <div class="video-content-container">
            <div class="video-content">觀賞影片</div>
            <div class="angel">
              <i class="fa-solid fa-angle-right"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
