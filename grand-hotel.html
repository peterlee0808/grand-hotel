<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圓山大飯店</title>
    <link rel="stylesheet" href="grand-hotel.css" />
    <script
      src="https://kit.fontawesome.com/78be69b585.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- small left -->
        <div class="menubar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- large left-->
        <div class="large-logo-container">
          <img
            src="https://www.grand-hotel.org/TW/images/layout/logo/logo.svg"
            alt=""
          />
        </div>
        <!-- small medium -->
        <div class="logo-image">
          <img
            class="logo"
            src="https://www.grand-hotel.org/TW/images/layout/logo/logo-mobile.svg"
            alt=""
          />
        </div>
        <!-- large medium -->
        <div class="header-nav">
          <ul>
            <li><a href="">關於圓山</a></li>
            <li><a href="">最新消息</a></li>
            <li><a href="">住房資訊</a></li>
            <li><a href="">婚宴介紹</a></li>
            <li><a href="">宴廳介紹</a></li>
            <li><a href="">餐飲美食</a></li>
            <li><a href="">休閒設施</a></li>
          </ul>
        </div>
        <!-- small right -->
        <div class="record-container">
          <div class="hotel-select">
            <a href="">台北圓山<i class="fa-solid fa-angle-down"></i></a>
          </div>
          <div class="language-select">
            <a href="">繁中<i class="fa-solid fa-angle-down"></i></a>
          </div>
          <div class="shopping">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div class="calendar">
            <i class="fa-regular fa-calendar"></i>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-container">
      <div class="welcome">WELCOME TO</div>
      <div class="line-image">
        <img
          src="https://www.grand-hotel.org/TW/images/layout/logo/color-bar.svg"
          alt=""
        />
      </div>
      <div class="name">THE GRAND HOTEL</div>
    </div>
  </body>
</html>
